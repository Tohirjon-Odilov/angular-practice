<div class="container">
  <div class="action-wrapper w-56 mb-5">
    <input type="search" class="search rounded-md outline-0 select-auto" [(ngModel)]="currentStudentName"
           (input)="searchStudentByName(currentStudentName)" placeholder="Qidiruv...">

    <select [value]="selectedGrade" (change)="filterStudentByGrade($event)"
            class="mb-3 rounded-md border h-9.25 pe-1 border-gray-300 outline-0 select-auto" name="getStudentByGrade"
            id="getStudentByGrade">
      <option value="" disabled selected>Baho bo'yicha talabalarni olish</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <select [value]="selectedSubject" (change)="filterStudentBySubject($event)"
            class="rounded-md border h-9.25 pe-1 border-gray-300 outline-0 select-auto" name="getStudentbySubject"
            id="getStudentbySubject">
      <option value="" disabled selected>Fan bo'yicha talabalarni olish</option>
      @for (uniqueSubject of uniqueSubjects; track $index) {
        <option [value]="uniqueSubject">{{ uniqueSubject }}</option>
      }
    </select>

    <button class="mt-3 bg-red-600 p-2 text-white rounded-md" (click)="resetFilter()">
      Tozalash
    </button>

    <button class="mt-3 bg-green-600 p-2 text-white rounded-md" [routerLink]="'/add-remove-student'">
      +
    </button>
  </div>

  <table class="w-100">
    <thead>
    <tr>
      <th>T/R</th>
      <th>Ismi</th>
      <th>Amal</th>
    </tr>
    </thead>
    <tbody>
      @for (student of students; track student.id; let id = $index) {
        <tr>
          <td>{{ id + 1 }}</td>
          <td>{{ student.name }}</td>
          <td>
            <app-student-card/>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">
            <p>Talabalar hali qo'shilmagan.</p>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
